<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="simple-banner">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }
      paper-material, paper-input, .publish {
        margin: 12px 24px;
      }
      .cafe-header { @apply(--paper-font-headline); }
      .cafe-light { color: var(--paper-grey-600); }
      .cafe-location {
        float: right;
        font-size: 15px;
        vertical-align: middle;
      }
      .yellow-button {
        color: var(--paper-yellow-a100);
      }
      @media (max-width: 640px) {
        paper-material {
          margin-top: 0;
        }
      }
      @media (min-width: 768px) {
        .controller {
          display: none;
        }
        .presenter {
          top: 147px;
        }
      }

      paper-material {
        max-width: 100%;
      }
      .toolbar {
        width: 100%;
      }

      iron-swipeable-pages {
        @apply(--layout-flex);
      }

      iron-swipeable-pages > * {
        -webkit-user-select: none;  /* Chrome all / Safari all */
        -moz-user-select: none;     /* Firefox all */
        -ms-user-select: none;      /* IE 10+ */
        user-select: none;          /* Likely future */
        cursor: pointer;
        width: 100%;
        height: 100%;
      }

      .page {
        height: 100%;
      }

      iron-swipeable-pages {
        height: 324px;
        width: 640px;
        /*min-height: 160px;*/
        /*max-height: 320px;*/
        /*min-width: 320px;*/
        /*max-width: 640px;*/
        max-width: 100%;
      }

      #ironPropsCarousel {
        height: 425px;
      }

      iron-image {
        width: 100%;
        height: 100%;
      }
    </style>


    <firebase-document
      location="https://simple-carousel.firebaseio.com/images"
      data="{{firebaseImages}}"></firebase-document>

    <paper-material elevation="1">

      <iron-swipeable-pages id="ironCarousel" selected="{{slideIndex}}">
        <template is="dom-repeat" items="{{images}}" as="image">
          <div>
            <iron-image style="width:100%px; height:320px; background-color: #fff;"
                        sizing="cover" preload fade src="{{image.value}}" alt="{{image.altTextEn}}"></iron-image>
          </div>
        </template>
      </iron-swipeable-pages>

    <div class="toolbar">
      <iron-swipeable-pages id="ironPropsCarousel" selected="{{slideIndex}}" transition-duration="0">
        <template is="dom-repeat" items="{{images}}" as="image">
          <div>
            <div hidden$="[[isFrench]]">
              <paper-input label="Image link URL" value="{{image.value}}"></paper-input>
              <paper-input label="Image text label" value="{{image.text}}"></paper-input>
              <paper-input label="Image launch URL" value="{{image.linkUrlEn}}"></paper-input>
              <paper-input label="Image Alt Text" value="{{image.altTextEn}}"></paper-input>

            </div>

            <div hidden$="[[!isFrench]]">
              <paper-input label="Image link URL" value="{{image.value}}"></paper-input>
              <!--<paper-input label="Image text label" value="{{image.text}}"></paper-input>-->
              <paper-input label="Image launch URL" value="{{image.linkUrlFr}}"></paper-input>
              <paper-input label="Image Alt Text" value="{{image.altTextFr}}"></paper-input>
            </div>

            <paper-datetime-picker-item icon="icons:today" placeholder="Start date / time (PST)" default-time="09:00"></paper-datetime-picker-item>
            <paper-datetime-picker-item icon="icons:event" placeholder="End date / time (PST)" default-time="09:00"></paper-datetime-picker-item>
          </div>
        </template>
      </iron-swipeable-pages>


      <!---->


      <p>
        <paper-button raised on-tap="submit" name="submit" id="submit">Publish</paper-button>
        <paper-checkbox on-tap="toggleFrench">French</paper-checkbox>
      </p>

    </div>



      </paper-material>


  <paper-toast id="mainToast" duration="5000" text="Content Published!">
    <paper-button on-tap="closeToast" class="yellow-button">Undo</paper-button>
  </paper-toast>


  </template>

  <script>
    Polymer({

      is: 'simple-banner',

      properties: {
        imgSrc: {
          type: String,
          notify: true,
          value: 'http://lorempixel.com/640/320'
        },

        firebaseImages: Object,

        images: {
          type: Array,
          computed: '_computeImages(firebaseImages)'
        },

        slideIndex: {
          type: Number,
          value: 0
        },

        isFrench: {
          type: Boolean,
          notify: true,
          value: false
        }
      },

      _onNextClick: function () {
        this.$.pages.entryAnimation = 'slide-from-right-animation';
        this.$.pages.exitAnimation = 'slide-left-animation';
        this.$.pages.selectNext();
      },
      _onPrevClick: function () {
        this.$.pages.entryAnimation = 'slide-from-left-animation';
        this.$.pages.exitAnimation = 'slide-right-animation';
        this.$.pages.selectPrevious();
      },

      toggleFrench: function() {
        this.isFrench = !this.isFrench;
      },

      _computeImages: function(firebaseImages) {
        var imageArr = [];
        for(var imgObj in firebaseImages) {
          imageArr.push(firebaseImages[imgObj]);
        }
        return imageArr;
      },

      updateUrl: function() {
        console.log(this.url);
        console.log(this.imgSrc);
        this.imgSrc = this.url;
        console.log(this.imgSrc);
        document.querySelector('firebase-document').image1.value = this.imgSrc.value;
      },

      submit: function () {
        console.log('submit!');
        this.$.mainToast.open();
      },

      closeToast: function() {
        this.$.mainToast.close();
      }

    });
  </script>
</dom-module>
