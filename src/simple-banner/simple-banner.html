<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-swipeable-container/iron-swipeable-container.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-collection.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-document.html">

<dom-module id="simple-banner">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }
      paper-card {
        margin: 24px;
        --paper-card-header-color: #fff;
      }
      .cafe-header { @apply(--paper-font-headline); }
      .cafe-light { color: var(--paper-grey-600); }
      .cafe-location {
        float: right;
        font-size: 15px;
        vertical-align: middle;
      }
      .cafe-reserve {
        color: var(--google-blue-500);
      }
      .yellow-button {
        color: var(--paper-yellow-a100);
      }
      iron-icon.star {
        --iron-icon-width: 16px;
        --iron-icon-height: 16px;
        color: var(--paper-amber-500);
      }
      iron-icon.star:last-of-type {
        color: var(--paper-grey-500);
      }
      @media (max-width: 767px) {
        .presenter, span, iron-image {
          display: none;
        }
        paper-card {
          max-width: 450px;
        }
      }
      @media (min-width: 768px) {
        .controller {
          display: none;
        }
        .presenter {
          top: 147px;
        }
      }
      iron-image {
        position: absolute;
        left: -36px;
      }
    </style>


      <iron-image style="width:1200px; height:800px; background-color: lightgray;"
        sizing="cover" preload fade src="../../images/bg.png"></iron-image>


    <firebase-document
      location="https://simple-carousel.firebaseio.com/images"
      data="{{images}}"></firebase-document>

    <iron-swipeable-container>
          <paper-card class="presenter" heading="{{images.image1.text}}" image="{{images.image1.value}}" alt="[[images.image1.text]]">
        </paper-card>
    </iron-swipeable-container>

    <paper-card class="controller" heading="{{images.image1.text}}" image="{{images.image1.value}}" alt="[[images.image1.text]]">
    <div class="card-content">
      <div class="cafe-header">Banner Publish Tool</div>
      <p>Publish a new image source to the selected banner.</p>
      <!-- <p class="cafe-light">Publish a new image source to the selected banner.</p> -->
      <paper-input placeholder="URL to image" value="{{images.image1.value}}"></paper-input>
      <paper-input placeholder="Banner text" value="{{images.image1.text}}"></paper-input>
    </div>
    <div class="card-actions">
      <p>Go Live at:</p>
      <div class="horizontal justified">
        <paper-icon-button icon="icons:event"></paper-icon-button>
        <paper-button>Now</paper-button>
        <paper-button>5:30PM</paper-button>
        <paper-button>7:30PM</paper-button>
        <paper-button>9:00PM</paper-button>
      </div>
      <paper-button class="cafe-reserve" on-tap="submit">Publish</paper-button>
    </div>
  </paper-card>

  <paper-toast id="mainToast" duration="5000" text="Content Published!">
    <paper-button on-tap="closeToast" class="yellow-button">Undo</paper-button>
  </paper-toast>

  </template>

  <script>
    Polymer({

      is: 'simple-banner',

      properties: {
        imgSrc: {
          type: String,
          notify: true,
          value: 'http://lorempixel.com/640/320'
        },
        images: {

        }

      },

      updateUrl: function() {
        console.log(this.url);
        console.log(this.imgSrc);
        this.imgSrc = this.url;
        console.log(this.imgSrc);
        document.querySelector('firebase-document').image1.value = this.imgSrc.value;
      },

      submit: function () {
        console.log('submit!');
        this.$.mainToast.open();
      },

      closeToast: function() {
        this.$.mainToast.close();
      }

    });
  </script>
</dom-module>
