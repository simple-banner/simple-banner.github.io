<!doctype html>
<html>
<head>

  <title>argon-swipeable-pages demo 2</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../argon-swipeable-pages.html">

  <style>
    html, body {width: 100%; height:100%; margin:0;padding:0;border:0}
    argon-swipeable-pages {width: 100%; height:100%;}
  </style>
</head>
<body unresolved>

<div style="width: 800px; height: 500px;;margin:40px;border: solid 1px red;">
  <argon-swipeable-pages page-count="11">
    <template>
      <div>
        Page Index: [[index]]
        <h1>[[index]] - [[index]] - [[index]] - [[index]] - [[index]] - [[index]] - [[index]] - [[index]] - [[index]] - [[index]] - [[index]] - [[index]] - [[index]] - [[index]] - [[index]] - [[index]] - [[index]]</h1>
        <p>
          You can set page-count to create pages without items.
        </p>
      </div>
    </template>
  </argon-swipeable-pages>
</div>
</body>
</html>
