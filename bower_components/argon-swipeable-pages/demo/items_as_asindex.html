<!doctype html>
<html>
<head>
    <title>argon-swipeable-pages demo 1</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../argon-swipeable-pages.html">

    <style>
        html, body {width: 100%; height:100%; margin:0;padding:0;border:0}
        argon-swipeable-pages {width: 100%; height:100%;}
    </style>
</head>
<body unresolved>

<dom-module id="argon-swipeable-pages-demo">
    <template>

        <argon-swipeable-pages items="{{elements}}" as="element" index-as="idx">
            <template>
                <div style="padding:20px;">
                    <h1>[[getNumber(idx)]]) [[element]]</h1>
                    <h2>idx: [[idx]]</h2>
                    <h3>Element: [[element]]</h3>
                    <p>
                        Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod
                        tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor sit amet.
                    </p>
                </div>
            </template>
        </argon-swipeable-pages>

    </template>

    <script>
        HTMLImports.whenReady(function () {

            Polymer({
                is: 'argon-swipeable-pages-demo',
                properties: {
                    elements: {
                        type:Array,
                        value: 'He Ne Ar Kr Xn Rn'.split(' ')
                    }
                },
                getNumber: function (idx) {
                    return idx + 1;
                }
            });
        });
    </script>
</dom-module>

<argon-swipeable-pages-demo></argon-swipeable-pages-demo>

</body>
</html>
